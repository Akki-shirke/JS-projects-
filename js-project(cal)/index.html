<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Persentage calculator</title>
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="screen">
            <div class="chart">

                <label for="sub">Marathi: </label>
                <input type="text" class="form-control" placeholder="Marathi" id="Marathi" />



                <label for="sub">Hindi:</label>
                <input type="text" class="form-control" placeholder="Hindi" id="Hindi" />


                <label for="sub">Mathematics: </label>
                <input type="text" class="form-control" placeholder="Mathematics" id="Mathematics" />


                <label for="sub">Science: </label>
                <input type="text" class="form-control" placeholder="Science" id="Science" />



                <label for="sub">English: </label>
                <input type="text" class="form-control" placeholder="English" id="English" />


                <label for="sub">Social Science: </label>
                <input type="text" class="form-control" placeholder="Social Science" id="Social_Science" />

                <div>
                    <input type="button" value="show Persentage" class="fprm-button" onclick="calculate()">

                </div>

            </div>
        </div>
    </div>

    <div class="form-group showdata">
        <p id="showdata">

        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
